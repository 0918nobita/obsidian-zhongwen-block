name: Check for un-formatted files

on:
  push:
    paths:
      - '.editorconfig'
      - '**/*.js'
      - '**/*.json'
      - '**/*.md'
      - '**/*.ts'
      - '**/*.yml'

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
      - run: npm ci
      - run: npm run format:check
